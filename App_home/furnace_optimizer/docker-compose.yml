version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: furnace_db
    restart: always
    environment:
      POSTGRES_USER: furnace_user
      POSTGRES_PASSWORD: furnace_pass
      POSTGRES_DB: furnace_db
    ports:
      - "5416:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U furnace_user -d furnace_db"]
      interval: 5s
      timeout: 3s
      retries: 8

  web:
    build: .
    container_name: furnace_app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8016:8000" 
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data: